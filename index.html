<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Count down timer</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="countdown">
			<div class="days_c cclass">
				<p class="big__text" id="days">00</p>
				<span>Days</span>
			</div>

			<div class="hours_c cclass">
				<p class="big__text" id="hours">00</p>
				<span>Hours</span>
			</div>
			<div class="minutes_c cclass">
				<p class="big__text" id="minutes">00</p>
				<span>Minutes</span>
			</div>
			<div class="seconds_c cclass">
				<p class="big__text" id="seconds">00</p>
				<span>Seconds</span>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
